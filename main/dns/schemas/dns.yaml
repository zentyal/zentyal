class: 'EBox::DNS'

enabledepends:
    - network

depends:
    - network

models:
    - DomainTable
    - HostIpTable
    - DomainIpTable
    - HostnameTable
    - AliasTable
    - MailExchanger
    - NameServer
    - Text
    - Services
    - Forwarder
    - Settings
    - ReverseZones
    - ReverseHosts
    - ReverseNameServers

composites:
    Global: [Settings, Forwarder, DomainTable, ReverseZones]

modeldepends:
    MailExchanger:
        dns/HostnameTable: [ownerDomain]
    NameServer:
        dns/HostnameTable: [ownerDomain]
    Services:
        dns/HostnameTable: [ownerDomain]
    Text:
        dns/HostnameTable: [ownerDomain]

foreign:
    HostnameTable: [HostIpTable, AliasTable]
    DomainTable: [DomainIpTable, HostnameTable, MailExchanger, NameServer, Text, Services]
    ReverseZones: [ReverseHosts, ReverseNameServers]
